<!DOCTYPE html>
<html>
<head>
  <title>AYUNEX FHIR Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AYUNEX FHIR Terminology Demo</h1>

  <!-- CodeSystem Lookup -->
  <section>
    <h2>CodeSystem Lookup</h2>
    <input id="csInput" placeholder="Enter CodeSystem (NAMASTE, WHO_Ayurveda, ICD11_TM2)">
    <button onclick="showCodeSystem()">Get CodeSystem</button>
    <pre id="csResult"></pre>
  </section>

  <!-- Auto-complete -->
  <section>
    <h2>ValueSet Auto-complete</h2>
    <input id="vsInput" placeholder="Search ValueSet">
    <button onclick="showValueSet()">Lookup ValueSet</button>
    <pre id="vsResult"></pre>
  </section>

  <!-- Translate -->
  <section>
    <h2>Translate NAMASTE â†” TM2</h2>
    <input id="translateInput" placeholder="Enter code">
    <button onclick="showTranslation()">Translate</button>
    <pre id="translateResult"></pre>
  </section>

  <!-- Bundle Upload -->
  <section>
    <h2>FHIR Bundle Upload</h2>
    <textarea id="bundleInput" placeholder="Paste FHIR Bundle JSON here" rows="6" cols="50"></textarea>
    <button onclick="uploadFHIRBundle()">Upload Bundle</button>
    <pre id="bundleResult"></pre>
  </section>

  <!-- Voice Search -->
  <section>
    <h2>Voice Search</h2>
    <button onclick="startVoice()">ðŸŽ¤ Start Voice</button>
    <p id="voiceResult"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
